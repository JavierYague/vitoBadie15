<html>
    <head>
    <meta charset="UTF-8" />
    <title>RoomMatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/db.js" defer></script>
    <script src="js/semilla.js" defer></script>
    <script src="js/busqueda.js" defer></script>
    <!--<script src="js/index_search.js" defer></script>-->
  </head>

  <body>
    <!-- Aplica la clase "header" -->
    <header class="header">
      <img src="images/roomMatchlogo.png" alt="RoomMatch" class="logo" />
      <h1 class="header-title">RoomMatch</h1>
      <a href="login.html" class="btn-login">Login</a>
    </header>

    <main class="main-content">
  <section class="search-container">
    <h2>Busca tu piso ideal</h2>

    <form id="search-form" action="#" method="get" autocomplete="on">
      <!-- Ciudad -->
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <select id="ciudad" name="ciudad" class="select-field" >
          <option value="" disabled selected>¿Dónde te gustaría vivir?</option>
          <option value="Vitoria">Vitoria</option>
          <option value="Bilbao">Bilbao</option>
          <option value="Donosti">Donosti</option>
        </select>
      </div>

      <!-- Rango de precio (en una fila en pantallas grandes) -->
      <div class="form-row-2">
        <div class="form-group">
          <label for="price-min">Precio mínimo (€/mes)</label>
          <input id="price-min" name="price_min"
                 type="number" inputmode="numeric"
                 min="0" max="2000" step="50"
                 class="input-field" value="0" placeholder="0">
        </div>

        <div class="form-group">
          <label for="price-max">Precio máximo (€/mes)</label>
          <input id="price-max" name="price_max"
                 type="number" inputmode="numeric"
                 min="0" max="2000" step="50"
                 class="input-field" value="2000" placeholder="2000">
        </div>
      </div>

      <button type="submit" class="btn-search">Buscar</button>
    </form>
  </section>
</main>


    <footer class="footer">
      <p>© RoomMatch</p>
    </footer>
    
  </body>
</html>
