<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>RoomMatch — Mi cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/logueado.css" />
    <script src="js/loguado.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <img src="images/roomMatchlogo.png" alt="RoomMatch" class="logo" />
      <h1 class="header-title">RoomMatch</h1>
      <div class="userInfo">
       <span id="welcome-msg" class="welcome"></span>
    <img id="userPhoto" class="userPhoto" alt="Foto del usuario" />
    <a href="index.html" class="btn-logout" id="btn-logout">Logout</a>
</div>
    </header>

    <!-- Menú de funcionalidades -->
    <nav class="functionalities">
      <a href="modificarPerfil.html">Modificar perfil</a>
      <a href="busquedaGeolocalizacion.html">Geolocalización</a>
      <a href="verSolicitudes.html">Ver solicitudes</a>
    </nav>

    <!-- Main -->
    <main class="main-content">
      <section class="search-container">
        <h2>Busca tu piso ideal</h2>

        <form id="search-form" action="#" method="get" autocomplete="on">
          <!-- Ciudad -->
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <select id="ciudad" name="ciudad" class="input-field" required>
              <option value="" disabled selected>¿Dónde te gustaría vivir?</option>
              <option value="Vitoria">Vitoria</option>
              <option value="Bilbao">Bilbao</option>
              <option value="Donosti">Donosti</option>
            </select>
          </div>

          <!-- Rango de precio -->
          <div class="form-row-2">
            <div class="form-group">
              <label for="price-min">Precio mínimo (€/mes)</label>
              <input
                id="price-min" name="price_min"
                type="number" inputmode="numeric"
                min="0" max="2000" step="50"
                class="input-field" value="0" placeholder="0"
              />
            </div>

            <div class="form-group">
              <label for="price-max">Precio máximo (€/mes)</label>
              <input
                id="price-max" name="price_max"
                type="number" inputmode="numeric"
                min="0" max="2000" step="50"
                class="input-field" value="2000" placeholder="2000"
              />
            </div>
          </div>

          <!-- Botón de búsqueda -->
          <button type="button" id="btn-search-logueado" class="btn-search-logueado">
            Buscar
          </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© RoomMatch</p>
    </footer>

    <!-- Scripts -->
    <script src="js/logueado.js"></script>
  </body>
</html>
